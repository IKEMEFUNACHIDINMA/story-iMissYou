<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Figure Story</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- SCENE 1: Girl Waiting -->
    <div id="scene1" class="scene">
        <svg class="person girl" width="200" height="300" viewBox="0 0 200 300">
            <!-- head -->
            <circle cx="100" cy="40" r="18" stroke="white" stroke-width="2" fill="none" />
            <!-- hair (long) -->
            <path d="M82 40 Q 70 80 80 100" stroke="white" stroke-width="2" fill="none" />
            <path d="M118 40 Q 130 80 120 100" stroke="white" stroke-width="2" fill="none" />

            <!-- body (dress) -->
            <path d="M100 58 L 70 140 L 130 140 Z" stroke="white" stroke-width="2" fill="none" />

            <!-- arms -->
            <line class="arm left" x1="100" y1="65" x2="60" y2="90" stroke="white" stroke-width="2" />
            <line class="arm right" x1="100" y1="65" x2="140" y2="90" stroke="white" stroke-width="2" />

            <!-- legs -->
            <line class="leg left" x1="85" y1="140" x2="75" y2="200" stroke="white" stroke-width="2" />
            <line class="leg right" x1="115" y1="140" x2="125" y2="200" stroke="white" stroke-width="2" />
        </svg>
        <div class="speech">I miss you...</div>
    </div>

    <!-- SCENE 2: Hugging -->
    <div id="scene2" class="scene">
        <!-- Boy (Left) -->
        <svg class="person boy personA" width="200" height="300" viewBox="0 0 200 300"
            style="transform: translateX(-60px);">
            <circle cx="100" cy="40" r="18" stroke="white" stroke-width="2" fill="none" />
            <!-- body (line) -->
            <line x1="100" y1="58" x2="100" y2="140" stroke="white" stroke-width="2" />
            <!-- arms -->
            <line class="arm left" x1="100" y1="70" x2="60" y2="100" stroke="white" stroke-width="2" />
            <line class="arm right" x1="100" y1="70" x2="140" y2="100" stroke="white" stroke-width="2" />
            <!-- legs -->
            <line class="leg left" x1="100" y1="140" x2="80" y2="200" stroke="white" stroke-width="2" />
            <line class="leg right" x1="100" y1="140" x2="120" y2="200" stroke="white" stroke-width="2" />
        </svg>

        <!-- Girl (Right) -->
        <svg class="person girl personB" width="200" height="300" viewBox="0 0 200 300"
            style="transform: translateX(60px);">
            <circle cx="100" cy="40" r="18" stroke="white" stroke-width="2" fill="none" />
            <!-- hair -->
            <path d="M82 40 Q 70 80 80 100" stroke="white" stroke-width="2" fill="none" />
            <path d="M118 40 Q 130 80 120 100" stroke="white" stroke-width="2" fill="none" />
            <!-- body (dress) -->
            <path d="M100 58 L 70 140 L 130 140 Z" stroke="white" stroke-width="2" fill="none" />
            <!-- arms -->
            <line class="arm left" x1="100" y1="65" x2="60" y2="90" stroke="white" stroke-width="2" />
            <line class="arm right" x1="100" y1="65" x2="140" y2="90" stroke="white" stroke-width="2" />
            <!-- legs -->
            <line class="leg left" x1="85" y1="140" x2="75" y2="200" stroke="white" stroke-width="2" />
            <line class="leg right" x1="115" y1="140" x2="125" y2="200" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <!-- SCENE 3: Final Message -->
    <div id="scene3" class="scene">
        <div class="final-text">❤️</div>
    </div>

    <!-- GSAP -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
